
    <table mat-table *ngIf="mostraTabela" mat-table [dataSource]="dadosTabela" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let user">{{ user.id }}</td>
    </ng-container>
  
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let user">{{ user.nome }}</td>
    </ng-container>
  
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>E-mail</th>
      <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>
    <ng-container matColumnDef="numero">
        <th mat-header-cell *matHeaderCellDef>Numero</th>
        <td mat-cell *matCellDef="let user" >{{ user.numero | telefone  }}</td>
      </ng-container>
      <ng-container matColumnDef="ativo">
        <th mat-header-cell *matHeaderCellDef>Ativo</th>
        <td mat-cell *matCellDef="let user">{{ user.ativo }}</td>
      </ng-container>
      <ng-container matColumnDef="excluido">
        <th mat-header-cell *matHeaderCellDef>Excluido</th>
        <td mat-cell *matCellDef="let user">{{ user.excluido }}</td>
      </ng-container>
  
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let user">
        <button  class="botao-editar" color="primary" (click)="openEditForm(user)">
          <img src="../../../../assets/icons/editar.png" alt="editar">
        </button>
        <button class="botao-delete" color="warn" (click)="deleteUser(user)">
            <img src="../../../../assets/icons/excluir.png" alt="excluir">
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <button [disabled]="disableButton" (click)="openCreateForm()">adicionar</button>
